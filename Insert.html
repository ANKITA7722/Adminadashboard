  <style>
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;

      width: 90%;
      margin: 10px auto;

    .form-container h2 {

      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-container input[type="text"]:focus {
      border-color: #007bff;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #ff006f;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
